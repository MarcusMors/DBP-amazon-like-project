{%block script%}
<script>
	document.addEventListener("DOMContentLoaded", () => {
		document.querySelector("#submit").disabled = false;
		//
		document.querySelector("#task").onkeyup = () => {
			document.querySelector("#submit").disabled = false;
		};
		//
		document.querySelector("#new-task").onsubmit = () => {};
		//
	});
</script>
<script>
	// Set starting value of counter to
	if (!localStorage.getItem("counter")) localStorage.setItem("counter", 0);

	// Load current value of  counter
	document.addEventListener("DOMContentLoaded", () => {
		document.querySelector("#counter").innerHTML = localStorage.getItem("counter");

		// Count every time button is clicked
		document.querySelector("button").onclick = () => {
			// Increment current counter
			let counter = localStorage.getItem("counter");
			counter++;

			// Update counter
			document.querySelector("#counter").innerHTML = counter;
			localStorage.setItem("counter", counter);
		};
	});
</script>

{%endblock%}
