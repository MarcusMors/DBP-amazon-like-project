<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Carrito</title>
	<link rel="icon" href="../assets/icon.png">
	<link rel="stylesheet" href="../css/normalize.css" />
	<link rel="stylesheet" href="../css/index.css"/>
	<link href="https://fonts.googleapis.com/css2" />
	<script src="https://kit.fontawesome.com/1b04830cf2.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<div class="logo">
			<a href="home.html"><img src="../assets/logo.svg" alt="logo"></a>
		</div>
		<div class="search-box">
			<input class="srch-inp" name="name" type="text" placeholder="Search">
			<button class="srch-btn" type="submit" class="search-btn">
				<i class="fas fa-search" style="color: white;"></i>
			</button>
		</div>
		<div class="cart">
			<div class="cart">
				<a href="carrito.html"><img src="../assets/cart.png" alt="cart"></a>
			</div>
		</div>
	</header>
	<main>
		<div class="cart-container"><!--cart start-->
			<table>
					<thead>
							<tr> <!--encabezado de tablita-->
									<td>Eliminar</td>
									<td>Item</td>
									<td>Precio</td>
									<td>Cantidad</td>
									<td>Total</td>
							</tr>
					</thead>
					<tbody> <!--contenido de la tabla-->
						<tr>
							<td>
								<button class="delete-btn"><i class="fas fa-trash-alt"></i></button> </td>
							<td class="item-container"><img src="../assets/1.jpg" alt=""></td>
							<td>
								<span>S/225.00</span>
							</td>
							<td>
								<input class="w-25 pl-1" value="1" type="number">
							</td>
							<td>
								<span>S/225.00</span>
							</td>
						</tr>

						<tr>
							<td><button class="delete-btn"><i class="fas fa-trash-alt"></button></td>
								<td class="item-container"><img src="../assets/2.jpg" alt=""></td>
							<td>
								<span>S/250.00</span>
							</td>
							<td>
								<input class="w-25 pl-1" value="1" type="number">
							</td>
							<td>
								<span>S/250.00</span>
							</td>
						</tr>

						<tr>
							<td><button class="delete-btn"><i class="fas fa-trash-alt"></button></td>
								<td class="item-container"><img src="../assets/3.jpg" alt=""></td>
							<td>
								<span>S/70.00</span>
							</td>
							<td>
								<input class="w-25 pl-1" value="1" type="number">
							</td>
							<td>
								<span>S/70.00</span>
							</td>
						</tr>

						<tr>
							<td>
								<button class="delete-btn"><i class="fas fa-trash-alt">
							</button></td>

							<td class="item-container"><img src="../assets/4.jpg" alt=""></td>
							<td>
								<span>S/65.00</span>
							</td>
							<td>
								<input class="w-25 pl-1" value="1" type="number">
							</td>
							<td>
								<span>S/65.00</span>
							</td>
						</tr>

						<tr>
							<td><button class="delete-btn"><i class="fas fa-trash-alt"></button></td>
							<td class="item-container" ><img src="../assets/5.jpg" alt=""></td>
							<td>
								<span>S/135.00</span>
							</td>
							<td>
								<input class="w-25 pl-1" value="1" type="number">
							</td>
							<td>
								<span>S/135.00</span>
							</td>
						</tr>
					</tbody>
			</table>
		</div>

		<section id="cart-bottom" class="container">
			<div class="row">
				<div class="coupon col-lg-6 col-md-6 col-12 mb-4"><!--Tabla de cupones-->
					<span>CUPÓN</span>
					<p>Ingresa tu cupón de descuento si tienes uno</p>
								<input type="text" placeholder="Código de cupón">
								<button>APLICAR CUPÓN</button>
				</div>
			</div>
				<div class="row">
						<div class="total col-lg-6 col-md-6 col-12"><!--Tabla de carrito total-->
								<span>CARRITO TOTAL</span>
								<div class="d-flex justify-content-between">
										<h6>Subtotal</h6>
										<p>S/215.00</p>
								</div>
								<div class="d-flex justify-content-between">
										<h6>Envío</h6>
										<p>S/255.00</p>
								</div>
								<hr class="second-hr">
								<div class="d-flex justify-content-between">
										<h6>Total</h6>
										<p>S/470.00</p>
								</div>
								<button class="ml-auto">PROCEDER A PAGAR</button>
						</div>
				</div>
		</section>
	</main>

</body>
</html>
