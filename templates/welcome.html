{%extends "home_page_layout.html"%}
<!--  -->
{%block title%}Welcome{%endblock%}
<!--  -->
{%block css%}
<link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}" />
{%endblock%} {%block header%}
<header class="header">
	<div class="logo">
		<a href="home"
			><img src="{{url_for('static', filename='assets/logo.svg')}}" alt="logo"
		/></a>
	</div>
	<div class="search-box">
		<input name="name" type="text" placeholder="Search" />
		<button type="submit" class="search-btn">
			<i class="fas fa-search" style="color: white"></i>
		</button>
		{% if log %}
		<a href="{{url_for('profile')}}"><h3 class="welcome">Welcome {{user}}</h3></a>
		{% endif %}
	</div>
	<div class="cart">
		<div class="cart">
			<a href="{{url_for('carrito')}}"
				><img src="{{url_for('static', filename='assets/cart.png')}}" alt="cart"
			/></a>
		</div>
	</div>
</header>
{%endblock%}{%block content%}
<div class="contents">
	<div id="insert_guide" class="products"></div>
</div>
<footer>
	<span id="load_signal"><!-- <button id="load">Load More Content</button> --></span>
	<div>YOU ARE WATCHING, THIS, YOU GONNA GET MORE CONTENT</div>
</footer>
<script src="{{url_for('static', filename='js/welcome.js')}}"></script>

{%endblock%}
